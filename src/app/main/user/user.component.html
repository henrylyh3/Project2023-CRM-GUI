
<div style="margin: 30px;">
  <div calss="row col-12" style="padding-top: 30px;padding-bottom: 30px;">
    <mat-form-field style="width: 100%; ">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter()" #input [(ngModel)]="filter">
      <button *ngIf="filter" matSuffix mat-icon-button aria-label="Clear" (click)="filter=''">
        <mat-icon>close</mat-icon>
      </button>
  
    </mat-form-field>
    <button style="float: right;" mat-raised-button color="primary" (click)="openAddDialog()">Add new</button>

  </div>

  <div class="mat-elevation-z8" style="margin-top: 30px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>userId</th>
        <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
      </ng-container>
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>
      <ng-container matColumnDef="skills">
        <th mat-header-cell *matHeaderCellDef>Skills</th>
        <td mat-cell *matCellDef="let element">{{ element.skills }}</td>
      </ng-container>
      <ng-container matColumnDef="hobbies">
        <th mat-header-cell *matHeaderCellDef>Hobbies</th>
        <td mat-cell *matCellDef="let element">{{ element.hobbies }}</td>
      </ng-container>


      <!-- action column -->
      <ng-container matColumnDef="action"> 
        <th mat-header-cell *matHeaderCellDef> Action </th> 
        <td mat-cell *matCellDef="let person; let i = index"> 
          <button mat-raised-button color="primary" (click)="openEditDialog(i)">Edit</button> 
          <button mat-raised-button color="primary" (click)="delete(i)">Delete</button> 
        </td> 
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplayWithExpand;"></tr>
      
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>
