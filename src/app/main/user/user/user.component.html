
<div style="padding: 30px; background: black;">
  <div calss="row col-12">
    <mat-form-field style="width: 100%;">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter()" #input [(ngModel)]="filter">
      <button *ngIf="filter" matSuffix mat-icon-button aria-label="Clear" (click)="filter=''">
        <mat-icon>close</mat-icon>
      </button>
  
    </mat-form-field>
  </div>
  <button style="float: right;" mat-raised-button color="primary" (click)="openAddDialog()">Add new</button>


  <!-- <button style="align-items: end; justify-items: end;" class="btn btn-primary" mat-raised-button (click)="openAddDialog()">Add new</button> -->

        Tambah Baru

  <div class="mat-elevation-z8" style="padding-top: 60px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">

          {{column.cell(row)}}
        </td>
      </ng-container> -->

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>userId</th>
        <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
      </ng-container>
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>userName</th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>
      <ng-container matColumnDef="skills">
        <th mat-header-cell *matHeaderCellDef>skills</th>
        <td mat-cell *matCellDef="let element">{{ element.skills }}</td>
      </ng-container>
      <ng-container matColumnDef="hobbies">
        <th mat-header-cell *matHeaderCellDef>hobbies</th>
        <td mat-cell *matCellDef="let element">{{ element.hobbies }}</td>
      </ng-container>

      <!-- action -->
      <!-- <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">Actions</th>
        <td mat-cell *matCellDef="let element">

            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>

          <button mat-icon-button>

      <!-- <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>

      <ng-container matColumnDef="action"> 
        <th mat-header-cell *matHeaderCellDef> Action </th> 
        <td mat-cell *matCellDef="let person; let i = index"> 
          <button mat-raised-button color="primary">Edit</button> 
          <button mat-raised-button color="primary">Delete</button> 
        </td> 
      </ng-container>

      <!-- action column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element" class="action-buttons">
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button style="padding-left: 30px;">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplayWithExpand;"></tr>
      
      <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator>
